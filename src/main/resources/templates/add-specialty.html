<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Add Specialty</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #2c3e50;
      color: #ecf0f1;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h2 {
      color: #3498db;
    }

    form {
      background-color: #34495e;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      width: 100%;
    }

    label {
      display: block;
      margin-bottom: 8px;
      color: #bdc3c7;
    }

    input {
      width: calc(100% - 16px);
      padding: 8px;
      margin-bottom: 12px;
      box-sizing: border-box;
      border: 1px solid #bdc3c7;
      border-radius: 4px;
      background-color: #ecf0f1;
      color: #333;
    }

    checkbox {
      margin-bottom: 12px;
    }

    button {
      background-color: #2ecc71;
      color: #fff;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #27ae60;
    }
  </style>
</head>

<body>

<h2>Add Specialty</h2>

<form action="/registartor/settings/specialty-add" method="post">

  <!-- Name -->
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required>
  <br>

  <!-- Is Specialist -->
  <label for="isSpecialist">Is Specialist:</label>
  <input type="checkbox" id="isSpecialist" name="isSpecialist">
  <br>

  <!-- Doctor Count -->
  <label for="doctorCount">Doctor Count:</label>
  <input type="number" id="doctorCount" name="doctorCount" required>
  <br>

  <!-- Salary Rate -->
  <label for="salaryRate">Salary Rate:</label>
  <input type="number" step="0.01" id="salaryRate" name="salaryRate" required>
  <br>

  <!-- Total Wages -->
  <label for="totalWages">Total Wages:</label>
  <input type="number" step="0.01" id="totalWages" name="totalWages" required>
  <br>

  <!-- Submit Button -->
  <button type="submit">Add Specialty</button>

</form>

</body>

</html>
